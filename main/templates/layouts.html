{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>{{title}}</title>
</head>
<body>
    <div class="features">
        <div class="logo">
            <img src="{% static 'img/img.png' %}" alt="Лого">
            <h3>{{title}}</h3>
            <table>
                <tr><th>№</th><th>Заказ №</th><th>Стоимость $</th><th>Стоимость ₽</th><th>Срок поставки</th></tr>
                {% for item in table %}
                    <tr><td>{{item.id}}</td><td>{{item.order}}</td><td>{{item.costDoll}}</td><td>{{item.costRUB}}</td><td>{{item.date}}</td></tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
